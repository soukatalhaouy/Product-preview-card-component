<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--Font google-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<body>
  <div class="container">
      <div class="product-image">
        <img src="images\image-product-desktop.jpg" alt=" perfum" class="desktop-image" >
      <img src="images\image-product-mobile.jpg" alt=" perfum" class="mobile-image" >
      </div>
      <div class="content">
        <span class="perfume" >Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span class="new-price">$149.99</span>
        <span class="old-price"><del>$169.99</del></span>
        <button><i class="fa-regular fa-cart-shopping"></i>Add to Cart</button>
      </div>
  </div>
</body>
</html>
